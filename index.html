<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>edcelfuck.com</title>
  <style>
    body {
      background: #f0f0f0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
    }
    .container {
      margin-top: 50px;
    }
    img {
      width: 250px;
      border: 10px solid pink;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff69b4;
    }
    h1 {
      font-size: 28px;
      margin-top: 20px;
      color: #444;
    }
    .buttons {
      margin-top: 30px;
    }
    .btn {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      margin: 0 15px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
      position: relative;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
    }
    #memes {
      margin-top: 50px;
      display: none;
    }
    .meme {
      width: 200px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1000013523.jpg" alt="Main Photo">
    <h1>would you do me?</h1>
    <div class="buttons">
      <button id="yesBtn" class="btn">Yes</button>
      <button id="noBtn" class="btn">No</button>
    </div>
    <div id="memes">
      <h2>:( damn okay...</h2>
      <img class="meme" src="https://i.imgur.com/pu1XV0f.jpg" alt="Sad Cat">
      <img class="meme" src="https://i.imgur.com/qWCSorK.jpg" alt="Sad Frog">
      <img class="meme" src="https://i.imgur.com/kXvGJgB.jpg" alt="Pain Meme">
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const memes = document.getElementById("memes");

    const violinAudio = new Audio("https://github.com/zzzen/sad-assets/raw/main/sad-violin.mp3");
    violinAudio.loop = true;

    const sadSound = new Audio("https://www.myinstants.com/media/sounds/windows-xp-error.mp3");

    // Unlock audio on first user interaction (mobile fix)
    let audioUnlocked = false;
    function unlockAudio() {
      if (!audioUnlocked) {
        violinAudio.play().then(() => {
          violinAudio.pause();
          audioUnlocked = true;
        }).catch(() => {});
      }
    }
    document.addEventListener("click", unlockAudio);
    document.addEventListener("touchstart", unlockAudio);

    // Yes = runaway button
    yesBtn.addEventListener("mouseover", () => {
      yesBtn.style.top = Math.random() * 200 + "px";
      yesBtn.style.left = Math.random() * 300 + "px";
      yesBtn.style.position = "absolute";
    });

    // No = show memes, play audio
    noBtn.addEventListener("click", () => {
      violinAudio.play().catch(() => {});
      memes.style.display = "block";
      sadSound.play().catch(() => {});
    });
  </script>
</body>
</html>
