<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const memes = document.getElementById("memes");

  // Sad violin audio
  const violinAudio = new Audio("https://cdn.pixabay.com/download/audio/2023/03/30/audio_273f8bb994.mp3?filename=sad-violin-132138.mp3");
  violinAudio.loop = true;

  // Error sound
  const sadSound = new Audio("https://www.myinstants.com/media/sounds/windows-xp-error.mp3");

  // Play violin + run when hovering Yes
  yesBtn.addEventListener("mouseover", () => {
    violinAudio.play().catch(e => {}); // prevent crash if blocked
    yesBtn.style.top = Math.random() * 200 + "px";
    yesBtn.style.left = Math.random() * 300 + "px";
    yesBtn.style.position = "absolute";
  });

  // Show memes + play violin + play XP sound on No
  noBtn.addEventListener("click", () => {
    violinAudio.play().catch(e => {});
    memes.style.display = "block";
    sadSound.play().catch(e => {});
  });
</script>
